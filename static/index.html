<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍列表</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }

        th:hover {
            background-color: #e9e9e9;
        }

        .error {
            color: red;
            text-align: center;
        }

        /* 星号样式 */
        .sub-link {
            text-decoration: none;
            font-size: 18px;
        }

        .sub-link.followed {
            color: gold;
            /* 黄色实心星号 */
        }

        .sub-link.unfollowed {
            color: gray;
            /* 灰色空心星号 */
        }

        /* 星号所在行背景颜色加深 */
        tr.star-row {
            background-color: rgba(255, 192, 203, 0.242);
            /* Bootstrap danger light background */
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">小说列表</h1>

        <!-- Tabs 导航 -->
        <ul class="nav nav-tabs" id="main-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="books-tab" data-bs-toggle="tab" data-bs-target="#books" type="button" role="tab" aria-controls="books" aria-selected="true">小说列表</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="authors-tab" data-bs-toggle="tab" data-bs-target="#authors" type="button" role="tab" aria-controls="authors" aria-selected="false">关注的作者</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="followed-books-tab" data-bs-toggle="tab" data-bs-target="#followed-books" type="button" role="tab" aria-controls="followed-books" aria-selected="false">关注的书</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="notification-tab" data-bs-toggle="tab" data-bs-target="#notification" type="button" role="tab" aria-controls="notification" aria-selected="false">历史通知</button>
            </li>
        </ul>

        <!-- Tabs 内容 -->
        <div class="tab-content mt-2" id="main-tabs-content">
            <!-- 书籍列表 Tab -->
            <div class="tab-pane fade show active" id="books" role="tabpanel" aria-labelledby="books-tab">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <button id="load-data-btn" class="btn btn-primary">获取最新数据</button>
                    <span id="update-date" class="text-muted">数据更新于：</span>
                </div>
                <table id="book-table" class="table table-bordered table-hover mt-2">
                    <thead class="table-light">
                        <tr>
                            <th data-column="title" data-order="asc" class="sortable">书名</th>
                            <th data-column="author" data-order="asc" class="sortable">作者</th>
                            <th data-column="type" data-order="asc" class="sortable">类型</th>
                            <th data-column="word_count" data-order="asc" class="sortable">字数</th>
                            <th data-column="last_update_date" data-order="asc" class="sortable">数据更新日期</th>
                            <th data-column="is_follow" data-order="asc" class="sortable">是否关注</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        <!-- 数据将通过 JavaScript 动态插入 -->
                    </tbody>
                </table>
            </div>

            <!-- 关注的作者 Tab -->
            <div class="tab-pane fade" id="authors" role="tabpanel" aria-labelledby="authors-tab">
                <div id="followed-authors" class="mb-3 p-3">
                    <div id="authors-list" class="d-flex flex-wrap">
                        <!-- 作者列表将通过 JavaScript 动态插入 -->
                    </div>
                    <div id="add-author-input" class="mt-2">
                        <input type="text" id="new-author-name" class="form-control form-control-sm" placeholder="输入作者名">
                        <button id="confirm-add-author" class="mt-2 btn btn-sm btn-primary">添加关注</button>
                    </div>
                </div>
            </div>

            <!-- 关注的书 Tab -->
            <div class="tab-pane fade" id="followed-books" role="tabpanel" aria-labelledby="followed-books-tab">
                <table id="follow-book-table" class="table table-bordered table-hover mt-2">
                    <thead class="table-light">
                        <tr>
                            <th data-column="title" data-order="asc" class="sortable">书名</th>
                            <th data-column="author" data-order="asc" class="sortable">作者</th>
                            <th data-column="type" data-order="asc" class="sortable">类型</th>
                            <th data-column="word_count" data-order="asc" class="sortable">字数</th>
                            <th data-column="last_update_date" data-order="asc" class="sortable">数据更新日期</th>
                        </tr>
                    </thead>
                    <tbody id="follow-book-list">
                        <!-- 数据将通过 JavaScript 动态插入 -->
                    </tbody>
                </table>
            </div>

            <!-- 历史通知 Tab -->
            <div class="tab-pane fade" id="notification" role="tabpanel" aria-labelledby="notification-tab">
                <div id="notification-history" class="p-3 border rounded bg-white">
                    <h5>历史通知：</h5>
                    <ul id="notification-list" class="list-group">
                        <!-- 通知记录将通过 JavaScript 动态插入 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const apiUrl = 'api/data'; // 请替换为实际的 API 地址

        function loadData(apiEndpoint) {
            fetch(apiEndpoint)
                .then(response => response.json())
                .then(data => {
                    // 更新书籍列表
                    const bookList = document.getElementById('book-list');
                    bookList.innerHTML = ''; // 清空现有数据

                    // 更新日期显示
                    const updateDateElement = document.getElementById('update-date');
                    updateDateElement.textContent = `数据更新于：${data.info?.last_fetch_data_date}`;

                    // 更新历史通知
                    const notificationList = document.getElementById('notification-list');
                    notificationList.innerHTML = ''; // 清空现有通知记录
                    data.notification_history?.forEach(notification => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item';
                        listItem.textContent = notification;
                        notificationList.appendChild(listItem);
                    });

                    // 显示关注的作者
                    const authorsList = document.getElementById('authors-list');
                    authorsList.innerHTML = ''; // 清空现有作者列表
                    data.info?.follow_authors?.forEach(author => {
                        const authorElement = document.createElement('div');
                        authorElement.className = 'd-flex align-items-center me-3 mb-2';
                        authorElement.innerHTML = `
                            <span class="badge bg-secondary me-2">
                                ${author}
                                <a href="#" data-author="${author}" class="btn-remove-author text-decoration-none" style="color: white;">×</a>
                            </span>
                        `;
                        authorsList.appendChild(authorElement);
                    });

                    // 为每个删除按钮添加事件监听
                    document.querySelectorAll('.btn-remove-author').forEach(button => {
                        button.addEventListener('click', event => {
                            const author = button.getAttribute('data-author');
                            fetch(`api/author?author=${author}`, {
                                method: 'DELETE',
                                headers: { 'Content-Type': 'application/json' }
                            })
                                .then(response => {
                                    if (!response.ok) {
                                        throw new Error('删除失败');
                                    }
                                    loadData(apiUrl); // 重新加载数据
                                })
                                .catch(error => {
                                    alert(`删除失败: ${error.message}`);
                                });
                        });
                    });

                    // 插入书籍数据
                    data.data?.forEach(book => {
                        const row = document.createElement('tr');
                        if (book.is_follow) row.classList.add('star-row'); // 设置行背景颜色

                        const subIcon = data.info?.follow_books?.includes(book.url)
                            ? '<a href="#" class="sub-link followed" data-url="' + book.url + '" data-sub="true">★</a>'
                            : '<a href="#" class="sub-link unfollowed" data-url="' + book.url + '" data-sub="false">☆</a>';

                        row.innerHTML = `
                            <td>${subIcon} <a href="${book.url}" class="text-decoration-none">${book.title}</a></td>
                            <td>${book.author}</td>
                            <td>${book.type || '未知'}</td>
                            <td>${book.word_count}</td>
                            <td>${book.last_update_date || '未知'}</td>
                            <td>${book.is_follow ? '是' : '否'}</td>
                        `;
                        bookList.appendChild(row);
                    });

                    const followBookList = document.getElementById('follow-book-list');
                    followBookList.innerHTML = ''; // 清空现有数据
                    data.data?.filter(book => data.info?.follow_books?.includes(book.url)).forEach(book => {
                        const row = document.createElement('tr');
                        const subIcon = data.info?.follow_books?.includes(book.url)
                            ? '<a href="#" class="sub-link followed" data-url="' + book.url + '" data-sub="true">★</a>'
                            : '<a href="#" class="sub-link unfollowed" data-url="' + book.url + '" data-sub="false">☆</a>';
                        row.innerHTML = `
                            <td>${subIcon} <a href="${book.url}" class="text-decoration-none">${book.title}</a></td>
                            <td>${book.author}</td>
                            <td>${book.type || '未知'}</td>
                            <td>${book.word_count}</td>
                            <td>${book.last_update_date || '未知'}</td>
                        `;
                        followBookList.appendChild(row);
                    });

                    // 为每个关注链接添加事件监听
                    document.querySelectorAll('.sub-link').forEach(link => {
                        link.addEventListener('click', event => {
                            event.preventDefault();
                            const url = link.getAttribute('data-url');
                            const isSub = link.getAttribute('data-sub') === 'true';
                            fetch('api/sub', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ url, is_sub: !isSub })
                            })
                                .then(response => {
                                    return response.json();
                                })
                                .then(() => {
                                    loadData(apiUrl); // 重新加载数据
                                })
                                .catch(error => {
                                    alert(`操作失败: ${error.message}`);
                                });
                        });
                    });

                    // 排序功能
                    document.querySelectorAll('.sortable').forEach(header => {
                        header.addEventListener('click', () => {
                            const column = header.getAttribute('data-column');
                            const order = header.getAttribute('data-order');
                            const bookList = document.getElementById('book-list');
                            const rows = Array.from(bookList.querySelectorAll('tr'));

                            rows.sort((a, b) => {
                                const cellA = a.querySelector(`td:nth-child(${header.cellIndex + 1})`).innerText;
                                const cellB = b.querySelector(`td:nth-child(${header.cellIndex + 1})`).innerText;

                                if (column === 'word_count') {
                                    return (order === 'asc' ? 1 : -1) * (parseInt(cellA) - parseInt(cellB));
                                } else if (column === 'is_follow') {
                                    return (order === 'asc' ? 1 : -1) * (cellA === '是' ? 1 : -1);
                                } else {
                                    return (order === 'asc' ? 1 : -1) * cellA.localeCompare(cellB, 'zh');
                                }
                            });

                            rows.forEach(row => bookList.appendChild(row));
                            header.setAttribute('data-order', order === 'asc' ? 'desc' : 'asc');
                        });
                    });
                })
                .catch(error => {
                    const bookList = document.getElementById('book-list');
                    bookList.innerHTML = `<tr><td colspan="6" class="text-danger text-center">加载数据失败: ${error.message}</td></tr>`;
                });


        }

        // 初始加载数据
        if (apiUrl) {
            loadData(apiUrl);
        }

        // 添加作者功能
        const addAuthorInput = document.getElementById('add-author-input');
        const confirmAddAuthor = document.getElementById('confirm-add-author');
        const newAuthorName = document.getElementById('new-author-name');

        confirmAddAuthor.addEventListener('click', () => {
            const author = newAuthorName.value.trim();
            if (author) {
                fetch('api/author', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author })
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('添加失败');
                        }
                        loadData(apiUrl); // 重新加载数据
                        newAuthorName.value = ''; // 清空输入框
                    })
                    .catch(error => {
                        alert(`添加失败: ${error.message}`);
                    });
            }
        });

        // 获取最新数据
        const getLatestData = document.getElementById('load-data-btn');
        getLatestData.addEventListener('click', () => {
            fetch('api/load')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取失败');
                    }
                    alert('获取成功');
                    loadData(apiUrl); // 重新加载数据
                })
                .catch(error => {
                    alert(`获取失败: ${error.message}`);
                });
            loadData(apiUrl);
        });
    </script>
</body>

</html>
